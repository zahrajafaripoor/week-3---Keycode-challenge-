<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Welcome to the Key Code Generator</h1>
    <div class="key-display">
      <span id="key-code">0</span>
    </div>
    <div class="key-info-boxes">
      <div class="box">
        <p>event.key</p>
        <p id="key">?</p>
      </div>
      <div class="box">
        <p>event.code</p>
        <p id="code">?</p>
      </div>
      <div class="box">
        <p>event.which</p>
        <p id="which">?</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
