<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keycode Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="welcome">Press any key to see its code information</div>
    <div class="key-box" id="key-box">
      <span id="key-code">?</span>
    </div>
    <div class="output">
      <p class="key-info">.code: <span id="code"></span></p>
      <p class="key-info">.key: <span id="key"></span></p>
      <p class="key-info">.which: <span id="which"></span></p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
